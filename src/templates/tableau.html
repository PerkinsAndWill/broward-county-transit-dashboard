{% extends 'layout.html' %}
{% block head %}
<title>{{ page.upper() }}</title>
{% endblock %}

{% block body %}

<script type='text/javascript' src='https://prod-useast-a.online.tableau.com/javascripts/api/viz_v1.js'></script>
<div class='tableauPlaceholder' style='width: 1500px; height: 850px;'>
    <object class='tableauViz' width='1500' height='850' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fprod-useast-a.online.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='&#47;t&#47;ctg' />
        <param name='name' value='{{tableau_name}}' />
        <param name='tabs' value='yes' />
        <param name='toolbar' value='yes' />
        <param name='showAppBanner' value='false' />
    </object>
</div>
{% endblock %}
